<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=cyrillic" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="start-menu" id='start-menu'>
        <div class="top-setting clearfix">
            <div class="score clearfix">
                <div class="image-star">
                    <img src="./assets/menu-assets/megStar.png" alt="star-image">
                </div>
                <div class="score-text" id="high-score-text">
                    18
                </div>
            </div>
            <div class="volume-control" id="v-toggle">
                <img id="v-on" src="./assets/menu-assets/volumeon.png" alt="">
                <img id="v-off" src="./assets/menu-assets/volumeoff.png" alt="">
            </div>
        </div>

        <div class="banner">
            <img src="./assets/menu-assets/banner.png" alt="">
        </div>

        <div class="game-controls">
            <div class="play-btn" id="play">
                <img src="./assets/menu-assets/play.png" alt="">
            </div>
        </div>

        <div class="bottom-settings clearfix">
            <div class="home-icon">
                <img src="./assets/menu-assets/newhome.png" alt="">
            </div>
            <div class="trophy-icon" id="settings">
                <img src="./assets/menu-assets/setting.png" alt="">
            </div>
            <div class="setting-icon" id="settings">
                <img src="./assets/menu-assets/setting.png" alt="">
            </div>
        </div>
    </div>

    <div class="game-over-menu" id='game-over-menu'>
        <div class="middle-content">
            <ul>
                <li id="best-score-banner"><img src="./assets/menu-assets/best-score.png" alt=""></li>
                <li>Your Score</li>
                <li id="obtained-score">0</li>
                <li>
                    <div class="clearfix">
                        <div class="star-image">
                            <img src="./assets/menu-assets/star.png" alt="">
                        </div>
                        <div class="scored-content" id="scored-content-star">

                        </div>
                    </div>
                </li>
                <li>
                    <div class="clearfix">
                        <div class="star-image">
                            <img src="./assets/menu-assets/time.png" alt="">
                        </div>
                        <div class="scored-content" id="scored-content-time">

                        </div>
                    </div>
                </li>
                <li>
                    <div class="clearfix">
                        <div class="star-image">
                            <img src="./assets/menu-assets/megStar.png" alt="">
                        </div>
                        <div class="scored-content" id='score-total'>
                            +20
                        </div>
                    </div>
                </li>
            </ul>
            <div class="play-btn" id='game-over-play'>
                <img src="./assets/menu-assets/play.png" alt="">
            </div>
        </div>

        <div class="bottom-settings clearfix">
            <div class="home-icon" id="home-icon">
                <img src="./assets/menu-assets/newhome.png" alt="">
            </div>
            <div class="setting-icon">
                <img src="./assets/menu-assets/setting.png" alt="">
            </div>
        </div>
    </div>

    <div class="pause-btn" id="pause-btn">
        <img src="./assets/menu-assets/pause.png" alt="">
    </div>


    <div class="play-btn pause-menu" id="resume-btn">
        <img src="./assets/menu-assets/play.png" alt="">
    </div>

    <div class="model" id="model">
        <div class="model-header clearfix">
            <div class="header-text">
                header
            </div>
            <div class="cancel-img" id="cancel-image">
                <img src="./assets/cancel.png" alt="">
            </div>
        </div>

        <div class="model-body">
            <div class="plane-content clearfix">
                <div class="content-text">
                    select plane
                </div>
                <div class="content">
                    <img src=" ./assets/plane1.png" alt="">
                </div>
                <div class="content">
                    <img src=" ./assets/plane1.png" alt="">
                </div>
                <div class="content">
                    <img src="./assets/plane1.png" alt="">
                </div>
            </div>

            <div class="missile-content clearfix">
                <div class="content-text last">
                    select missile
                </div>
                <div class="content">
                    <img src=" ./assets/missile2.png" alt="">
                </div>
                <div class="content">
                    <img src=" ./assets/missile3.png" alt="">
                </div>
                <div class="content">
                    <img src=" ./assets/missile2.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <audio src="./sounds/airplane-fly-by-02.mp3" id="main-sound"></audio>
    <audio src="./sounds/zapsplat_explosion_internal_reverb_distant_loud_25205.mp3" id="collison-sound"></audio>
    <audio src="./sounds/SOUND EFFECT  Collect Coin (Game Sound)" id="star-collection"></audio>
    <audio src="./sounds/warfare_missile_fly_by_quickly.mp3" id="missile-sound"></audio>


    <canvas width="400px" height="600px" id="screen"></canvas>

    <script src="./js/random.js"></script>
    <script src="./js/Vector2.js"></script>
    <script src="./input/ButtonState.js"></script>
    <script src="./input/MouseHandler.js"></script>
    <script src="./js/Background.js"></script>
    <script src="./js/Canvas2D.js"></script>
    <script src="./js/Missiles.js"></script>
    <script src="./js/loader.js"></script>
    <script src="./js/calcDistance.js"></script>
    <script src="./js/Stars.js"></script>
    <script src="./js/MegaStar.js"></script>
    <script src="./js/Plane.js"></script>
    <script src="./particles/Particles.js"></script>
    <script src="./particles/Color.js"></script>
    <script src="./js/GameWorld.js"></script>
    <script src="./js/setIndexToImage.js"></script>
    <script src="./js/Game.js"></script>
    <script>
        loadAssets(game.start);
    </script>
</body>

</html>
